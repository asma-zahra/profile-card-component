<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <!-- background top image pattern -->
    <div class="bg-top-pattern">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
<!-- card starts here -->
    
      <div class="card">
        <article>
          <img src="images/bg-pattern-card.svg" alt="bg-proflie">
          <div>
            <img src="images/image-victor.jpg" alt="profile-pic">
          </div>
        </article>
        <article>
          <h1>  Victor Crest <span>26</span></h1>
          <p> London</p>
        </article>
        <article>
          <ul>
            <li>80K<span>Followers</span> </li>
            <li> 803K<span>Likes</span> </li>
            <li> 1.4K<span> Photos</span></li>
          </ul>
        </article>
      </div>
   
    <!-- card ends here -->

    <!-- background top image pattern -->
      <div class="bg-bottom-pattern">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Asma Zahra</a>.
      </div>

  </div>


</body>
</html>
